<ion-header>
  <ion-navbar>
    <button menuToggle *ngIf="!selectedItem">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Nota</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>notaId: {{selectedItem.notaId}}</p>
  <p>notaOrden: {{selectedItem.notaOrden}}</p>
  <p>notaTexto:</p>
  <ion-textarea rows="10" placeholder="Introducir texto..." [(ngModel)]="selectedItem.notaTexto"></ion-textarea>
  <button style="text-transform: none;" ion-button block color="light" (click)="save($event, selectedItem)">
    <ion-icon name="checkmark"></ion-icon>
  </button>
</ion-content>
